    <main class="container">
      <form>

      <div>
          <h2>Lista de tareas</h2>
         <ol class="fs-4">   
           <li>Tarea 1<button class="ms-3 btn  btn-borrar" id="1" ><i class="bi bi-x-square-fill"></i></button></li>
           <li>Tarea 2<button class="ms-3 btn  btn-borrar" id="2"><i class="bi bi-x-square-fill"></i></button></li>

         </ol>
      </div>

    </main>
